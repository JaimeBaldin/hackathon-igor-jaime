<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="header :: head">
<meta charset="utf-8">
</head>
<body>
	<div class="container">
		<img th:src="@{/images_upload/LOGO1.png}" height="100" width="100"
			class="img-responsive pull-right">
		<h1>Veiculos</h1>
		<div class="form-group">
			<a href="/"><h3>Voltar</h3></a>
			<a href="/veiculo/formulario"><h3>Cadastrar Veiculo</h3></a>
		</div>
				
		<table class="table table-striped table-bordered table-hover">
			<thead>
				<tr>
					<th>Id</th>
					<th>Modelo</th>
					<th>Marca</th>
					<th>Ano Mod</th>
					<th>Ano Fab</th>
					<th>Cor</th> 
					<th>Opcionais</th>
					<th>Tipo</th>					
					<th>Valor</th>					
					<th>Imagem</th>					
					<th>Editar</th>
					<th>Excluir</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="v : ${veiculos}">
					<td th:text="${v.id}"></td>
					<td th:text="${v.modelo}"></td>
					<td th:text="${v.marca.descricao}"></td>
					<td th:text="${v.anoFabricacao}"></td>
					<td th:text="${v.anoModelo}"></td>
					<td th:text="${v.cor.descricao}"></td>
					<td th:text="${v.opcionais}"></td>
					<td th:text="${v.tipo}"></td>
					<td th:text="${v.valor}"></td>
					
					
					
					
					
					
					<!-- esse cara chama o método para reenderizar a imagem  -->
					<td><img th:src="@{/veiculo/img/{foto}(foto=${v.fotoDestaque})}" height="50" width="50"></td>
					
					<!-- esse cara pega a imagem no diretório do projeto -->
					<!--<td><img th:src="@{'/images_upload/veiculos/' + ${v.fotoDestaque}}" height="50" width="50"></td>-->
					
					<td><a th:href="@{editar/(id=${v.id})}" class="btn btn-warning">Editar</a></td>
					<td><a th:href="@{excluir/(id=${v.id})}" class="btn btn-danger">Excluir</a></td>
				</tr>
			</tbody>
		</table>

		<div th:include="footer :: copy"></div>
	</div>
</body>
</html>
